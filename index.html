
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Generator</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon-24.png" sizes="24x24">
    <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="img/favicon-64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="img/favicon-128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="img/favicon-256.png" sizes="256x256">
    <link rel="icon" type="image/png" href="img/favicon-512.png" sizes="512x512">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div id="interactive" class="viewport"></div>
        <form class="controls needs-validation" action="#" onsubmit="return false;" novalidate>
            <div class="row m-2">
                <div class="col input-group">
                    <div id="barcodeTypeWrapper" class="form-floating">
                        <select class="form-select" id="barcodeType" aria-label="Barcode type">
                            <option value="ean8">EAN-8</option>
                            <option value="ean13" selected>EAN-13</option>
                        </select>
                        <label for="barcodeType">Barcode type</label>
                    </div>
                    <input id="barcode" required type="text" class="form-control w-50" aria-label="Barcode"
                        placeholder="Barcode value" pattern="\d{13}" minlength="13" maxlength="13" inputmode="numeric">

                    <input type="reset" class="btn btn-outline-warning" id="restartBtn" value="Restart">
                </div>
            </div>

            <fieldset id="controlFields" disabled="disabled">
                <div class="row m-2">
                    <div class="col">
                        <div class="input-group">
                            <label class="input-group-text" for="price">Price</label>
                            <input id="price" type="number" class="form-control" aria-label="Price" placeholder="Price"
                                value="1.00" min="0" max="999999999.99" step="0.01">
                            <span class="input-group-text">â‚¬</span>

                            <input class="btn btn-primary" type="submit" id="generateBtn" value="Generate">
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <svg id="barcodeOut"></svg>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/quagga.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/barcodes/JsBarcode.code128.min.js" crossorigin="anonymous"
        defer></script>
</body>

</html>
